  endpoints:
    web:
      exposure:
        include: hystrix.stream

#鍙互涓嶉厤缃紝鏈夐粯璁ゅ��
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 2000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1

