spring:
  application:
    name: zuul
  
  rabbitmq:
    host: 192.168.31.128
    port: 5672
    username: admin
    password: admin

  sleuth:
    sampler:
      probability: 1
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka


zuul:
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
  retryable: true


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 2000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500